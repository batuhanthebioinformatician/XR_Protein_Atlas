    const residuePalette = ["blue","red","orange","black","white","purple","yellow","cyan","magenta","green","pink","brown","gray","teal","navy","lime"];

    let filteredProteins = proteins;
    let currentIndex = 0;
    let viewer;
    const tooltip = document.getElementById('tooltip');

    function init() {
      viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });
      createClusterButtons();
      if (proteins.length) loadProtein(0);
    }

    function loadProtein(index) {
      currentIndex = index;
      const entry = filteredProteins[index];
      if (!entry) return;

      const ext = entry.format === "cif" ? "cif" : "pdb";
      const filePath = `models/${entry.id}.${ext}`;

      viewer.clear();
      tooltip.style.display = 'none';

      $3Dmol.download(filePath, viewer, { format: ext }, function() {
        const proteinID = entry.id;

        // Base gray
        viewer.setStyle({}, { cartoon: { color: 'gray' } });

        // Special references green
        if (proteinID === "ABC44767.1" || proteinID === "Kin4B8") {
          viewer.setStyle({}, { cartoon: { color: 'green' } });
        }

        // Conserved residues: color by position mapping
        if (conservedResidues[proteinID]) {
          let i = 0;
          for (const [resiStr, color] of Object.entries(conservedResidues[proteinID])) {
            const resi = parseInt(resiStr, 10);
            // only allow simple color names or hex; values already simple
            viewer.addStyle({ resi }, { cartoon: { color } });
            i++;
          }
        }

        // Hover with red stick highlight
        viewer.setHoverable({}, true,
          function(atom, viewer, event, container) {
            if(atom) {
              tooltip.style.display = "block";
              tooltip.style.left = (event.pageX + 12) + "px";
              tooltip.style.top  = (event.pageY + 12) + "px";
              tooltip.innerHTML = atom.resn + " " + atom.resi + " (Chain " + atom.chain + ") — " + atom.atom;
              viewer.addStyle({resi: atom.resi, chain: atom.chain}, {stick:{color:'red', radius:0.4}});
              viewer.render();
            }
          },
          function(atom, viewer) {
            tooltip.style.display = "none";
            // Restore base styles
            viewer.setStyle({}, { cartoon: { color: 'gray' } });
            if (proteinID === "ABC44767.1" || proteinID === "Kin4B8") {
              viewer.addStyle({}, { cartoon: { color: 'green' } });
            }
            if (conservedResidues[proteinID]) {
              for (const [resiStr, color] of Object.entries(conservedResidues[proteinID])) {
                const resi = parseInt(resiStr, 10);
                viewer.addStyle({ resi }, { cartoon: { color } });
              }
            }
            viewer.render();
          }
        );

        viewer.zoomTo();
        viewer.render();
      });

      // Metadata: line by line
      const m = proteinMetadata[entry.id] || {"IG/MAG":"N/A","Location":"N/A","Environment":"N/A","Source/Sample":"N/A","Host":"N/A","Depth _Altitude":"N/A"};
      let metaLines = [];
      metaLines.push(`ID: ${entry.id}`);
      metaLines.push(`Cluster: ${entry.cluster}`);
      metaLines.push(`Type: ${entry.experimental ? "Experimental" : "Predicted"}`);
      for (const key of Object.keys(m).sort()) {
        metaLines.push(`${key}: ${m[key] || "N/A"}`);
      }
      document.getElementById("metadata").innerText = metaLines.join("\n");
    }

    function createClusterButtons() {
      const container = document.getElementById("clusterButtons");
      container.innerHTML = "";
      const clusters = [...new Set(proteins.map(p => p.cluster))].sort((a,b)=>a-b);

      clusters.forEach(cluster => {
        const btn = document.createElement("button");
        btn.textContent = cluster;
        btn.onclick = () => { filteredProteins = proteins.filter(p => p.cluster === cluster); loadProtein(0); };
        container.appendChild(btn);
      });

      const allBtn = document.createElement("button");
      allBtn.textContent = "All";
      allBtn.onclick = () => { filteredProteins = proteins; loadProtein(0); };
      container.insertBefore(allBtn, container.firstChild);
    }

    document.getElementById("prevBtn").onclick = () => {
      if (!filteredProteins.length) return;
      const newIndex = (currentIndex - 1 + filteredProteins.length) % filteredProteins.length;
      loadProtein(newIndex);
    };

    document.getElementById("nextBtn").onclick = () => {
      if (!filteredProteins.length) return;
      const newIndex = (currentIndex + 1) % filteredProteins.length;
      loadProtein(newIndex);
    };

    document.getElementById("searchBtn").onclick = () => {
      const q = document.getElementById("searchBox").value.toLowerCase();
      const idx = proteins.findIndex(p => p.id.toLowerCase().includes(q) || String(p.cluster).toLowerCase().includes(q));
      if (idx !== -1) { filteredProteins = proteins; loadProtein(idx); }
      else alert("No match found");
    };

    window.onload = init;
  </script>
